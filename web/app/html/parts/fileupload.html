<form method="post"
      action="fe26.json"
      enctype="multipart/form-data"
      novalidate=""
      class="fe26-upload">
    <input type="hidden" name="action" value="upload" >
    <input type="hidden" name="path" value="{{ .RequestUrl }}" >

    <div class="fe26-upload__input">
        <input type="file" name="files" id="file" class="fe26-upload__file" data-multiple-caption="{count} files selected" multiple="">
        <label for="file"><span class="glyphicon glyphicon-file fe26-upload__icon" aria-hidden="true"></span> <strong>Choose a file</strong><span class="fe26-upload__dragndrop"> or drag it here</span>.</label>
        <button type="submit" class="fe26-upload__button">Upload</button>
    </div>

    <div class="fe26-upload__uploading">Uploadingâ€¦</div>
    <div class="fe26-upload__success">Done! <a class="fe26-upload__restart" role="button">Upload more?</a></div>
    <div class="fe26-upload__error">Error! <span></span>. <a class="fe26-upload__restart" role="button">Try again!</a></div>

</form>
